<div class="section section-contact m-md-5 px-md-5">
	<div class="container">
		<h2>Contact Form</h2>
		<p class="mb-4">Send me a message</p>

		<form action="https://formspree.io/f/mldbdpqw" method="POST" class="form-contact">
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<input type="text" name="name" class="form-control" placeholder="Your name" required>
					</div>  
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<input type="email" name="email" class="form-control" placeholder="Your email" required>
					</div>
				</div>
			</div>
		
			<div class="col-lg-12">
				<div class="form-group">
					<textarea rows="10" cols="10" name="message" class="form-control" placeholder="Your message" required></textarea>
				</div>
			</div>
		
			<div class="col-lg-6">
				<input type="submit" class="btn btn-black" value="Send message">
			</div>
		</form>
